{% extends './base.html' %}
{% block title %}Gesti√≥n de productos{% endblock %}
{% block body %}

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Edicion de productos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarproducto" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="txtid" id="txtid" class="form-control" readonly value="{{productos.id}}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtnombre" id="txtnombre" class="form-control" value="{{productos.nombre}}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtdescripcion" id="txtdescripcion" class="form-control" value="{{productos.descripcion}}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtprecio" id="precio" class="form-control" value="{{productos.precio}}">
                    </div>
                    <div class="form-group">
                        <select name="txtproveedor" class="form-control">
                            {% for proveedor in proveedores %}
                                <option value="{{proveedor.id}}">{{proveedor.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success form-control">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
