<!DOCTYPE html>
<html>
<head>
    <title>Productos del proveedor {{ proveedor.nombre }}</title>
</head>
<body>
    <h2>Productos del proveedor {{ proveedor.nombre }}</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.id }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.precio }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
