{% extends './base.html' %}
{% block title %}Gesti√≥n de Proveedores{% endblock %}
{% block body %}

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Edicion de Proveedores</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarproveedor" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="txtid" id="txtid" class="form-control" readonly value="{{proveedores.id}}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtnombre" id="txtnombre" class="form-control" value="{{proveedores.nombre}}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtdireccion" id="txtdireccion" class="form-control" value="{{proveedores.direccion}}">
                    </div>
                    <div class="form-group">
                        <input type="number" name="txttelefono" id="txttelefono" class="form-control" value="{{proveedores.telefono}}">
                    </div>
                    <button type="submit" class="btn btn-success form-control">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
